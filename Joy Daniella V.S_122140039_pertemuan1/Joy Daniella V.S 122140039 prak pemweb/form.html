<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validasi Form - Joy Daniella V.S 122140039</title>
    <style>
      * {
        letter-spacing: -0.5px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        text-align: left;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 2px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        min-width: 400px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #191d20;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #212224;
      }
      #errorMessage {
        margin-top: 16px;
        color: red;
        text-align: center;
      }
      ::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body>
    <h1>Validasi Form</h1>
    <form id="myForm" onsubmit="return validateForm()">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <p id="errorMessage" style="color: red"></p>

    <script>
      function validateForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.textContent = "";

        let isValid = true;

        if (name.length <= 3) {
          errorMessage.textContent += "Nama harus lebih dari 3 karakter.\n";
          isValid = false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          errorMessage.textContent += "Email tidak valid.\n";
          isValid = false;
        }

        if (password.length < 8) {
          errorMessage.textContent += "Password harus minimal 8 karakter.\n";
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
